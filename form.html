<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girlfriend agreement</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/form.css">

</head>
<body>
    <section>
        <div class="container">
            <form action="./thankyou.html">
            <div class="form">
            <fieldset>

                <h1>Girlfriend agreement form</h1>

                <div class="form-grid">

                    <div class="form-grid__unit full">
                        <label for="full-name">Full Name*</label>
                        <input type="text" id="first-name" name="first-name" required />
                    </div>

                    <div class="form-grid__unit">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-grid__unit">
                        <label for="last-name">Phone*</label>
                        <input type="tel" id="tel" name="tel" required />
                    </div>

                    <div class="form-grid__unit radio-grid full">
                            <p class="label full">Preferred contact method:</p>
                        <div class="radio-grid__unit">
                            <input type="radio" name="preferred_contact_method" id="email" />
                            <label for="email">Email</label>
                        </div>
                        <div class="radio-grid__unit">
                            <input type="radio" name="preferred_contact_method" id="phone"/>
                            <label for="phone">Phone</label>
                        </div>
                        <div class="radio-grid__unit">
                            <input type="radio" name="preferred_contact_method" id="telegram" />
                            <label for="telegram">Telegram</label>
                        </div>
                        <div class="radio-grid__unit">
                            <input type="radio" name="preferred_contact_method" id="instagram" />
                            <label for="instagram">Instagram</label>
                        </div>
                    </div>
                    

                    <div class="form-grid__unit full">
                        <label for="flowers">Your favorite flowers (3 options are required)*</label>
                        <input type="text" id="flowers" name="flowers" list="flowers" required />
                    </div>

                    <div class="form-grid__unit full">
                        <label for="message">Message for Hena</label>
                        <textarea id="message" name="message"></textarea>
                    </div>

                    <div class="form-grid__unit full">
                        <label for="message">Next available date night</label>
                        <textarea id="message" name="message"></textarea>
                    </div>

                    <div class="form-grid__unit full checkbox-wrap">
                        <input type="checkbox" id="terms" name="terms" />
                        <label for="terms">
                            I consent to the <a href=".//obligations.html">Obligations in relations with Hena</a>.
                        </label>
                    </div>

                    <div class="form-grid__unit full">
                        <button class="btn" type="button" id="submitBtn">Submit</button>
                    </div>

                </div>
            </fieldset>
        </div>
        </form>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.addEventListener('click', function () {
                // Collect form data
                const formData = {
                    firstName: document.getElementById('first-name').value,
                    email: document.getElementById('email').value,
                    // Add other form fields as needed
                };

                // Make a POST request to the Google Apps Script web app
                fetch('https://script.google.com/macros/s/AKfycbwwdcrV3HKBF1FcAq0xstEawkHOHQBsPELzNgNYCrwg4cdHJV9ODVZYULB3LSEGkPd-5A/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response data as needed
                    console.log('Form submission response:', data);
                })
                .catch(error => {
                    console.error('Error submitting form:', error);
                });
            });
        });
    </script>
</body>
</html>
